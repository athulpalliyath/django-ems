   </head>
   <body class="fix-menu">
      <div class="theme-loader">
         <div class="ball-scale">
            <div class='contain'>
               <div class="ring">
                  <div class="frame"></div>
               </div>
               <div class="ring">
                  <div class="frame"></div>
               </div>

               </div>

                  <div class="frame"></div>
               </div>
               <div class="ring">
                  <div class="frame"></div>
               </div>
            </div>
         </div>
      </div>
      <section class="login-block">
         <div class="container">
            <div class="row">
               <div class="col-sm-12">
                  <form class="md-float-material form-material" method="POST">
                      {% csrf_token %}
                     <div class="auth-box card">
                        <div class="card-block">
                           <div class="row m-b-20">
                              <div class="col-md-12">
                                 <h3 class="text-center">Sign In</h3>
                              </div>
                           </div>
                           {% if messages %}
                           {% for msg in messages %}

                           <div class="alert alert-danger">
                                <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                                <i class="icofont icofont-close-line-circled"></i>
                                </button>
                                <strong>{{msg}}</strong></code>
                            </div>
                           {% endfor %}
                           {% endif %}
                           
                           
                           <div class="form-group form-primary">
                              <input type="email" name="email" class="form-control" required="" placeholder="Your Email Address">
                              <span class="form-bar"></span>
                           </div>
                           <div class="form-group form-primary">
                              <input type="password" name="password" class="form-control" required="" placeholder="Password">
                              <span class="form-bar"></span>
                           </div>
                           <div class="row m-t-25 text-left">
                              <div class="col-12">
                                 <div class="checkbox-fade fade-in-primary d-">
                                 </div>
                                 <div class="forgot-phone text-right f-right">
                                    <a href="../../website" class="text-right f-w-600" target="_blank">Go to website</a>
                                 </div>
                              </div>
                           </div>
                           <div class="row m-t-30">
                              <div class="col-md-12">
                                 <button type="submit" class="btn btn-primary btn-md btn-block waves-effect waves-light text-center m-b-20">Sign in</button>
                              </div>
                           </div>
                           
                           <hr />
                           <div class="row">
                              <div class="col-md-10">
                                 <p class="text-inverse text-left m-b-0">Thank you.</p>
                                 <p class="text-inverse text-left"><a href="../../website" target="_blank"><b class="f-w-600">Back to website</b></a></p>
                              </div>
                              <div class="col-md-2"></div>
                           </div>
                        </div>
                     </div>
                  </form>
               </div>
            </div>
         </div>
      </section>
